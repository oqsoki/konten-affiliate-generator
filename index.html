<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konten Affiliate Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Konten Affiliate Generator</h1>
    <p>Buat konten promosi produk affiliate secara otomatis dan instan.</p>

    <label for="productName">Nama Produk:</label>
    <input type="text" id="productName" placeholder="Contoh: Powerbank 10000mAh Kivee" />

    <label for="features">Fitur Unggulan:</label>
    <input type="text" id="features" placeholder="Contoh: Dual USB, Ringan, Ada Senter" />

    <label for="affiliateLink">Link Affiliate:</label>
    <input type="text" id="affiliateLink" placeholder="https://shopee.co.id/..." />

    <div class="button-group">
      <button onclick="generateContent()">🎯 Generate Konten</button>
      <button onclick="copyContent()">📋 Copy Konten</button>
      <button onclick="generateImage()">🖼️ Generate Gambar</button>
    </div>

    <div id="output">
      <textarea id="result" rows="8" readonly></textarea>
      <div id="imageResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
