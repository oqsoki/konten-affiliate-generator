<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten Affiliate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Konten Affiliate Generator</h1>
        <label for="product-url">URL Produk Shopee:</label>
        <input type="text" id="product-url" placeholder="Masukkan URL Produk Shopee">

        <label for="image-url">URL Gambar Produk:</label>
        <input type="text" id="image-url" placeholder="Masukkan URL Gambar Produk">

        <div class="buttons">
            <button onclick="generateContent()">Generate Konten</button>
            <button onclick="copyContent()">Copy Konten</button>
        </div>

        <div id="generated-content">Konten akan muncul di sini...</div>

        <div class="image-section">
            <button onclick="showImage()">Tampilkan Gambar</button>
            <div id="image-display">Gambar akan tampil di sini</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
