<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Content Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Affiliate Content Generator</h1>

    <label for="productLink">Link Produk Shopee:</label>
    <input type="text" id="productLink" placeholder="Tempel link produk Shopee Anda di sini" />

    <label for="productImage">URL Gambar Produk:</label>
    <input type="text" id="productImage" placeholder="Tempel URL gambar produk di sini" />
    <div class="image-preview" id="imagePreview"></div>

    <button id="generateContent">Generate Konten</button>
    <button id="copyContent">Copy Konten</button>

    <h2>Hasil Konten</h2>
    <textarea id="resultContent" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
