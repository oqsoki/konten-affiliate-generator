<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konten Affiliate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Konten Affiliate Generator</h1>

    <label for="productLink">Link Produk Shopee:</label>
    <input type="text" id="productLink" placeholder="Masukkan link produk Shopee...">

    <label for="imageUrl">URL Gambar Produk:</label>
    <input type="text" id="imageUrl" placeholder="Masukkan URL gambar produk...">
    <button id="generateImage">Tampilkan Gambar</button>

    <div id="imagePreview" class="image-preview"></div>

    <button id="generateBtn">Generate Konten</button>
    <button id="copyBtn">Copy Konten</button>

    <h2>Hasil Konten:</h2>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
