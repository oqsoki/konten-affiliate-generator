<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konten Affiliate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Konten Affiliate Generator</h1>

  <textarea id="output" placeholder="Konten akan muncul di sini..." readonly></textarea>

    <button id="copyBtn">Copy Konten</button>

  <div class="image-preview">
    <img id="generatedImg" src="" alt="Gambar akan tampil di sini">
  </div>

  <script src="script.js"></script>
</body>
</html>
